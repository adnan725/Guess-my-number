<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game: Guess my number</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="top-part">
          <button class="btn btn--again">Again!</button>
          <h1 class="heading--primary">Guess My Number!</h1>
          <p>(Between 1 and 20)</p>
        </section>
        <hr />
        <section class="bottom-part">
          <div class="left">
            <input type="number" name="number" id="guess" />
            <button class="btn btn--check">Check!</button>
          </div>
          <div class="right">
            <p class="start--guessing">Start guessing...</p>
            <p class="score">Score: 33</p>
            <p class="highscore">highscore: 22</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
