<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game: Guess my number</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="top-part">
          <button class="btn btn--again">Again!</button>
          <h1 class="heading">Guess My Number!</h1>
          <p class="range">(Between 1 and 20)</p>
        </section>
        <hr />
        <div class="question-mark">?</div>
        <section class="bottom-part">
          <div class="left">
            <input type="number" name="number" class="guess" />
            <button class="btn btn--check">Check!</button>
          </div>
          <div class="right">
            <p class="start--guessing">Start guessing...</p>
            <p class="score">ðŸ’¯ Score: <span class="your--score">20</span></p>
            <p class="highscore">
              ðŸ¥‡ highscore: <span class="your--highscore">0</span>
            </p>
          </div>
          <section class="victory victory--hidden">
            <ion-icon class="icon" name="close"></ion-icon>

            <div style="padding-top: 66.75%; position: relative">
              <iframe
                class="gif"
                src="https://gifer.com/embed/4A5"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
            <p class="won">Congratulations... You won the game ðŸ¥‡</p>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
